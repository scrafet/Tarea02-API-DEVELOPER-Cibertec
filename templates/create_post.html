{% extends "base.html" %}
{% block content %}
<h1>Create a New Post</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }} {{ form.title(size=20) }}
    </div>
    <div>
        {{ form.content.label }} {{ form.content() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
